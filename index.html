<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car AI Driver</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="gencount">Generation</h1>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <label for="speed">Updates per frame</label>
        <input type="number" name="speed" id="speed" placeholder="# updates per frame" oninput="updateSpeed(this.value);">
        <label for="cars">Cars per generation</label>
        <input type="number" name="cars" id="cars" placeholder="# cars per gen" oninput="updateCars(this.value);">
        <label for="variation">Mutation amplification</label>
        <input type="range" name="variation" id="variation" placeholder="Mutation amplification" max="1" min="0.05" step="0.05" value="0.2" oninput="rangevalue.innerHTML = this.value" onchange="updateVariation(this.value);">
        <label id="rangevalue"></label>
        <button onclick="discard()">Discard Best & Reset</button></div>

    <canvas id="networkCanvas"></canvas>
    <script src="utils.js"></script>
    <script src="trafficlayout.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="visualise.js"></script>
    <script src="index.js"></script>
</body>

</html>
